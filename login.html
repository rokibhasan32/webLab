<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediCart</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }
        .min-h-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .bg-white {
            background-color: #ffffff;
        }
        .p-8 {
            padding: 2rem;
        }
        .rounded-lg {
            border-radius: 0.5rem;
        }
        .shadow-md {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .w-full {
            width: 100%;
        }
        .max-w-md {
            max-width: 28rem;
        }
        .text-center {
            text-align: center;
        }
        .mb-8 {
            margin-bottom: 2rem;
        }
        .w-16 {
            width: 4rem;
        }
        .h-16 {
            height: 4rem;
        }
        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }
        .text-2xl {
            font-size: 1.5rem;
            line-height: 2rem;
        }
        .font-bold {
            font-weight: 700;
        }
        .text-green-600 {
            color: #16a34a;
        }
        .text-gray-600 {
            color: #4b5563;
        }
        .mb-6 {
            margin-bottom: 1.5rem;
        }
        .block {
            display: block;
        }
        .text-gray-700 {
            color: #374151;
        }
        .font-medium {
            font-weight: 500;
        }
        .mb-2 {
            margin-bottom: 0.5rem;
        }
        .px-3 {
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }
        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .border {
            border-width: 1px;
        }
        .border-gray-300 {
            border-color: #d1d5db;
        }
        .rounded-md {
            border-radius: 0.375rem;
        }
        .focus\:outline-none:focus {
            outline: 0;
        }
        .focus\:ring-2:focus {
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.5);
        }
        .focus\:ring-green-500:focus {
            border-color: #16a34a;
        }
        .flex {
            display: flex;
        }
        .items-center {
            align-items: center;
        }
        .justify-between {
            justify-content: space-between;
        }
        .h-4 {
            height: 1rem;
        }
        .w-4 {
            width: 1rem;
        }
        .text-sm {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }
        .hover\:underline:hover {
            text-decoration: underline;
        }
        .bg-green-600 {
            background-color: #16a34a;
        }
        .text-white {
            color: #ffffff;
        }
        .hover\:bg-green-700:hover {
            background-color: #15803d;
        }
        .transition {
            transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
            transition-duration: 300ms;
        }
        .duration-300 {
            transition-duration: 300ms;
        }
        .mt-6 {
            margin-top: 1.5rem;
        }
        .relative {
            position: relative;
        }
        .absolute {
            position: absolute;
        }
        .inset-0 {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        .justify-center {
            justify-content: center;
        }
        .text-gray-500 {
            color: #6b7280;
        }
        .grid {
            display: grid;
        }
        .grid-cols-3 {
            grid-template-columns: repeat(3, 1fr);
        }
        .gap-3 {
            grid-gap: 0.75rem;
        }
        .hover\:bg-gray-50:hover {
            background-color: #f9fafb;
        }
        .py-4 {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .bg-gray-800 {
            background-color: #1f2937;
        }
        .container {
            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
        }
        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <div class="text-center mb-8">
                <img src="/images/logo.jpg" alt="MediCart Logo" class="w-16 h-16 mx-auto mb-4">
                <h1 class="text-2xl font-bold text-green-600">MediCart</h1>
                <p class="text-gray-600">Login to your account</p>
            </div>
            <form>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-green-600 hover:underline">Forgot password?</a>
                </div>
                <a href="index.html" type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-300">Log In</a>
            <div class="mt-6 text-center">
                <p class="text-gray-600">Don't have an account? <a href="sign-up.html" class="text-green-600 hover:underline">Sign up</a></p>
            </div>
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                </div>
                <div class="mt-6 grid grid-cols-3 gap-3">
                    <a href="#" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50 transition duration-300">
                        <i class="fab fa-google text-red-600"></i>
                    </a>
                    <a href="#" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50 transition duration-300">
                        <i class="fab fa-facebook-f text-blue-600"></i>
                    </a>
                    <a href="#" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50 transition duration-300">
                        <i class="fab fa-twitter text-blue-400"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer class="absolute bottom-0 w-full bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">&copy; 2024 MediCart. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
