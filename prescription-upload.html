<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Upload</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }

        header {
            background-color: #27e586;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .container h2 {
            text-align: center;
            color: #27e586;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group input[type="file"] {
            padding: 8px;
            border: 2px dashed #ddd;
            background-color: #f9f9f9;
        }

        .btn-submit {
            background-color: #27e586;
            color: white;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #1f9c61;
        }
    </style>
</head>

<body>
    <header>
        <h1>Upload Your Prescription</h1>
    </header>

    <div class="container">
        <h2>Submit Your Prescription for Medicine Purchase</h2>
        <form id="prescriptionForm">
            <div class="form-group">
                <label for="fullName">Your Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Information</label>
                <input type="text" id="contact" name="contact" placeholder="Enter your phone or email" required>
            </div>
            <div class="form-group">
                <label for="uploadFile">Upload Prescription</label>
                <input type="file" id="uploadFile" name="uploadFile" accept="image/*,application/pdf" required>
            </div>
            <button type="submit" class="btn-submit">Submit Prescription</button>
        </form>
    </div>

    <script>
        document.getElementById('prescriptionForm').addEventListener('submit', function (e) {
            e.preventDefault();

            alert('Your prescription has been successfully submitted!');
        });
    </script>
</body>

</html>
